<html lang="en" ng-app="magicForestApp" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/static/img/favicon.ico">

        <title>Magic Forest</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


        <!-- Custom styles for this template -->
        <link href="static/css/dashboard.css" rel="stylesheet">

        <script src="/static/node_modules/angular/angular.js"></script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
             <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
             <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
             <![endif]-->
    </head>

    <body ng-controller="ConfigurationController" >

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <form class="form-vertical" role="form" >
                            <div class="row">
                                <div class="col-sm-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="iWidth" class="col-md-12 control-label">Image width:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" id="iWidth" ng-model="size.width" placeholder="1000" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-lg-12">
                                    <div class="form-group">
                                        <label for="iHeight" class="col-md-12 control-label">Image height:</label>
                                        <div class="col-md-12">
                                            <input class="form-control" id="width" ng-model="iHeight"  >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-lg-12">
                                    <div class="form-group">
                                        <button ng-click="generate(item, $event)">Generate new</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Art object</h1>

                    <div class="row placeholders">
                        <div class="col-xs-12 col-sm-12 placeholder">
                            <img id="res_image" src="" class="img-responsive" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
             ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
        <script src="/static/js/magic_forest.js"></script>
    </body>
</html>
